<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FTP 서버 로그인</title>
</head>
<body>
    <h2>FTP 서버 로그인</h2>
    <form action="/ftp_files" method="post">
        <label for="ftp_host">FTP 호스트:</label>
        <input type="text" id="ftp_host" name="ftp_host" required><br><br>
        <label for="ftp_user">사용자 이름:</label>
        <input type="text" id="ftp_user" name="ftp_user" required><br><br>
        <label for="ftp_pass">비밀번호:</label>
        <input type="password" id="ftp_pass" name="ftp_pass" required><br><br>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
